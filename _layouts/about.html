---
layout: default
---

<div class="post">

  <!-- <header class="post-header">
    <h1 class="post-title">
     {% if site.title == blank %}{{ site.title }}{% else %}<span class="font-weight-bold">{{ site.first_name }}</span> {{ site.middle_name }}  {{ site.last_name }}{% endif %}
    </h1>
  </header> -->

  <article>
    {% if page.profile %}
    <div class="profile float-{% if page.profile.align == 'left' %}left{% else %}right{% endif %}">
      {% if page.profile.image %}
        <img class="img-fluid z-depth-1 rounded" src="{{ page.profile.image | prepend: '/assets/img/' | relative_url }}" style="margin-bottom: 10px;">
      {% endif %}
      {% if page.profile.address %}
        <div class="address">
          {{ page.profile.address }}
        </div>
      {% endif %}
    </div>
    {% endif %}

    <div class="clearfix" style="margin: 10px;">
      {{ page.profile.intro }}
      {% if page.social %}
      <div class="social" style="margin-top:-1rem">
        {% include social.html %}
        <div class="contact-note">{{ site.contact_note }}</div>
      </div>
      {% endif %}
    </div>

    <!-- {% if page.news %}
      {% include news.html %}
    {% endif %} -->

    {{ content }}


    <!-- {% if page.selected_papers %}
      {% include selected_papers.html %}
    {% endif %} -->
  </article>

</div>
